{% extends "base.html" %}


{% block title  %}
<title>
    {{page.title}}
</title>
{% endblock title %}


{% block content %}
<h1 class="title no-indent">
  {{ page.title }}
</h1>
<p class="author no-indent">
    {{ page.extra.author }}
</p>
<p class="subtitle no-indent">
    {{ page.date }}
</p>
<div class="main-content">
{{ page.content | safe }}
</div>
{% endblock content %}
